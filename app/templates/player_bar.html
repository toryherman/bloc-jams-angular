<section class="player-bar" ng-controller="PlayerBarCtrl as playerBar">
    <div class="container">
        <div class="control-group main-controls">
            <a class="previous" ng-click="playerBar.songPlayer.previous()">
                <span class="ion-skip-backward"></span>
            </a>
            <a class="play-pause">
                <span class="ion-play" ng-show="!playerBar.songPlayer.currentSong.playing" ng-click="playerBar.songPlayer.play()"></span>
                <span class="ion-pause" ng-show="playerBar.songPlayer.currentSong.playing" ng-click="playerBar.songPlayer.pause()"></span>
            </a>
            <a class="next" ng-click="playerBar.songPlayer.next()">
                <span class="ion-skip-forward"></span>
            </a>
        </div>
		<div class="control-group currently-playing">
            <h2 class="song-name" ng-show="playerBar.songPlayer.currentSong">{{ playerBar.songPlayer.currentSong.title }}</h2>
            <div class="seek-control">
				<seek-bar value="{{ playerBar.songPlayer.currentTime }}" max="{{ playerBar.songPlayer.currentSong.duration }}" on-change="playerBar.songPlayer.setCurrentTime(value)"></seek-bar>
                <div class="current-time">{{ playerBar.songPlayer.currentTime | timecode }}</div>
                <div class="total-time">{{ playerBar.songPlayer.currentSong.duration | timecode }}</div>
				<span 
					ng-class="{'ion-shuffle': !playerBar.songPlayer.shuffle, 'ion-shuffle active': playerBar.songPlayer.shuffle}"
					ng-click="playerBar.songPlayer.shuffle = !playerBar.songPlayer.shuffle">
				</span>
				<span 
					ng-class="{'ion-loop': !playerBar.songPlayer.loop, 'ion-loop active': playerBar.songPlayer.loop}"
					ng-click="playerBar.songPlayer.loop = !playerBar.songPlayer.loop">
				</span>
            </div>
            <h2 class="artist-song-mobile" ng-show="playerBar.songPlayer.currentSong">{{ playerBar.albumData.artist }} - {{ playerBar.songPlayer.currentSong.title }}</h2>
            <h3 class="artist-name" ng-show="playerBar.songPlayer.currentSong">{{ playerBar.albumData.artist }}</h3>
        </div>
        <div class="control-group volume">
            <span class="ion-volume-high icon" ng-show="playerBar.songPlayer.volume" ng-click="playerBar.songPlayer.muteVolume()"></span>
			<span class="ion-volume-mute icon" ng-show="!playerBar.songPlayer.volume" ng-click="playerBar.songPlayer.setVolume(playerBar.songPlayer.lastVolume)"></span>
            <seek-bar value="{{ playerBar.songPlayer.volume }}" max="100" on-change="playerBar.songPlayer.setVolume(value)"></seek-bar>
        </div>
    </div>
</section>
